<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Downloader Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); }
        .spinner { border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: white; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .progress-bar { height: 6px; background: #e0e0e0; border-radius: 3px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #667eea, #764ba2); transition: width 0.3s ease; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            return (
                <div className="min-h-screen py-6 px-4">
                    <header className="text-center mb-8">
                        <div className="w-24 h-24 mx-auto bg-white rounded-3xl flex items-center justify-center text-5xl shadow-2xl mb-4">
                            ‚¨áÔ∏è
                        </div>
                        <h1 className="text-4xl md:text-6xl font-bold text-white mb-4">Social Media Downloader</h1>
                        <p className="text-white/90 text-lg">Download TikTok & Instagram videos without watermark</p>
                    </header>
                    
                    <div className="max-w-4xl mx-auto">
                        <DownloadSection />
                        <Features />
                    </div>
                    
                    <footer className="text-center text-white/80 text-sm py-6 mt-8">
                        <p>‚ö†Ô∏è For personal use only. Respect copyright.</p>
                    </footer>
                </div>
            );
        };

        const DownloadSection = () => {
            const [url, setUrl] = useState('');
            const [platform, setPlatform] = useState('auto');
            const [quality, setQuality] = useState('hd');
            const [loading, setLoading] = useState(false);
            const [downloading, setDownloading] = useState(false);
            const [progress, setProgress] = useState(0);
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');
            const [mediaData, setMediaData] = useState(null);

            const pasteFromClipboard = async () => {
                try {
                    const text = await navigator.clipboard.readText();
                    setUrl(text);
                    setError('');
                } catch (err) {
                    setError('Cannot access clipboard');
                }
            };

            const handleDownload = async () => {
                if (!url.trim()) {
                    setError('Please enter a URL');
                    return;
                }

                setLoading(true);
                setError('');
                setSuccess('');
                setMediaData(null);

                try {
                    const response = await fetch('/api/download', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url, platform, quality })
                    });

                    const data = await response.json();

                    if (data.success) {
                        setMediaData(data);
                        setSuccess('Video ready! Downloading...');
                        downloadFile(data.download_url, data.filename);
                    } else {
                        setError(data.error || 'Download failed');
                    }
                } catch (err) {
                    setError('Network error. Please try again.');
                } finally {
                    setLoading(false);
                }
            };

            const downloadFile = async (url, filename) => {
                setDownloading(true);
                setProgress(0);

                try {
                    const response = await fetch(url);
                    const contentLength = response.headers.get('content-length');
                    const total = parseInt(contentLength, 10) || 0;
                    
                    const reader = response.body.getReader();
                    const chunks = [];
                    let loaded = 0;

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        chunks.push(value);
                        loaded += value.byteLength;
                        if (total) setProgress(Math.round((loaded / total) * 100));
                    }

                    const blob = new Blob(chunks);
                    const blobUrl = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = blobUrl;
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    window.URL.revokeObjectURL(blobUrl);

                    setSuccess('‚úÖ Download complete!');
                } catch (err) {
                    window.open(url, '_blank');
                    setSuccess('‚úÖ Opened in new tab');
                } finally {
                    setDownloading(false);
                }
            };

            return (
                <div className="glass-card rounded-3xl p-6 md:p-8 shadow-2xl mb-6">
                    {/* Platform Selection */}
                    <div className="mb-6">
                        <label className="block text-gray-700 font-semibold mb-3">Platform</label>
                        <div className="grid grid-cols-3 gap-4">
                            {[
                                { id: 'auto', name: 'Auto', icon: 'üîç' },
                                { id: 'tiktok', name: 'TikTok', icon: 'üéµ' },
                                { id: 'instagram', name: 'Instagram', icon: 'üì∏' }
                            ].map((p) => (
                                <button
                                    key={p.id}
                                    onClick={() => setPlatform(p.id)}
                                    className={`p-4 rounded-2xl font-bold text-center border-2 transition-all ${
                                        platform === p.id 
                                        ? 'border-indigo-500 bg-indigo-50 text-indigo-700' 
                                        : 'border-gray-200 bg-white hover:border-indigo-300'
                                    }`}
                                >
                                    <div className="text-2xl mb-1">{p.icon}</div>
                                    <div className="text-sm">{p.name}</div>
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* URL Input */}
                    <div className="mb-6">
                        <label className="block text-gray-700 font-semibold mb-2">Video URL</label>
                        <div className="flex gap-3">
                            <input
                                type="text"
                                value={url}
                                onChange={(e) => setUrl(e.target.value)}
                                placeholder="https://www.tiktok.com/@user/video/123... or https://www.instagram.com/p/ABC..."
                                className="flex-1 px-5 py-4 border-2 border-gray-200 rounded-2xl focus:border-indigo-500 focus:outline-none text-lg"
                                onKeyPress={(e) => e.key === 'Enter' && handleDownload()}
                            />
                            <button onClick={pasteFromClipboard} className="px-5 py-4 bg-gray-100 hover:bg-gray-200 rounded-2xl font-semibold">
                                üìã
                            </button>
                        </div>
                    </div>

                    {/* Quality Selection */}
                    <div className="mb-6">
                        <label className="block text-gray-700 font-semibold mb-3">Quality</label>
                        <div className="flex gap-3">
                            {[
                                { id: 'hd', label: 'HD', desc: 'Best' },
                                { id: 'sd', label: 'SD', desc: 'Good' },
                                { id: 'audio', label: 'Audio', desc: 'MP3' }
                            ].map((q) => (
                                <button
                                    key={q.id}
                                    onClick={() => setQuality(q.id)}
                                    className={`flex-1 py-3 px-4 rounded-xl font-semibold transition-all ${
                                        quality === q.id ? 'bg-indigo-500 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                    }`}
                                >
                                    <div>{q.label}</div>
                                    <div className="text-xs opacity-80">{q.desc}</div>
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Download Button */}
                    {!mediaData && (
                        <button
                            onClick={handleDownload}
                            disabled={loading}
                            className="w-full py-4 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-bold rounded-2xl text-lg flex items-center justify-center gap-3 hover:shadow-xl transition-all disabled:opacity-70"
                        >
                            {loading ? (
                                <><div className="spinner"></div><span>Processing...</span></>
                            ) : (
                                <><span>‚¨áÔ∏è</span><span>Download Now</span></>
                            )}
                        </button>
                    )}

                    {/* Progress */}
                    {downloading && (
                        <div className="bg-blue-50 rounded-2xl p-6 text-center">
                            <div className="spinner mx-auto mb-3"></div>
                            <p className="text-blue-800 font-bold">Downloading... {progress}%</p>
                            <div className="progress-bar max-w-xs mx-auto mt-2">
                                <div className="progress-fill" style={{width: `${progress}%`}}></div>
                            </div>
                        </div>
                    )}

                    {/* Result */}
                    {mediaData && !downloading && (
                        <div className="fade-in bg-gradient-to-r from-green-50 to-emerald-50 rounded-2xl p-6 border border-green-200">
                            <h3 className="font-bold text-gray-800 text-lg mb-2">
                                {mediaData.platform === 'tiktok' ? 'üéµ' : 'üì∏'} {mediaData.title}
                            </h3>
                            <p className="text-gray-600 mb-4">{mediaData.author}</p>
                            <div className="flex gap-3">
                                <button onClick={() => downloadFile(mediaData.download_url, mediaData.filename)} className="flex-1 py-3 bg-green-500 hover:bg-green-600 text-white rounded-xl font-semibold">
                                    ‚¨áÔ∏è Download Again
                                </button>
                                <button onClick={() => {setMediaData(null); setSuccess('');}} className="px-6 py-3 bg-gray-200 hover:bg-gray-300 rounded-xl font-semibold">
                                    ‚úï
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Messages */}
                    {error && (
                        <div className="mt-4 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded-r-xl">
                            <div className="flex items-center gap-2">
                                <span>‚ö†Ô∏è</span>
                                <span className="font-semibold">{error}</span>
                            </div>
                        </div>
                    )}

                    {success && !downloading && (
                        <div className="mt-4 p-4 bg-green-50 border-l-4 border-green-500 text-green-700 rounded-r-xl">
                            <div className="flex items-center gap-2">
                                <span>‚úÖ</span>
                                <span className="font-semibold">{success}</span>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const Features = () => (
            <div className="glass-card rounded-3xl p-6 md:p-8 shadow-2xl">
                <h3 className="text-2xl font-bold text-center mb-6 text-gray-800">Supported Platforms</h3>
                <div className="grid md:grid-cols-2 gap-6">
                    <div className="bg-black rounded-2xl p-6 text-white">
                        <div className="flex items-center gap-3 mb-4">
                            <span className="text-4xl">üéµ</span>
                            <div>
                                <h4 className="text-2xl font-bold">TikTok</h4>
                                <p className="text-gray-400">No watermark ‚Ä¢ HD ‚Ä¢ Audio</p>
                            </div>
                        </div>
                        <ul className="space-y-2 text-sm">
                            <li>‚úÖ HD Videos (720p+)</li>
                            <li>‚úÖ MP3 Audio extraction</li>
                            <li>‚úÖ No watermark</li>
                        </ul>
                    </div>
                    <div className="bg-gradient-to-br from-purple-600 to-pink-600 rounded-2xl p-6 text-white">
                        <div className="flex items-center gap-3 mb-4">
                            <span className="text-4xl">üì∏</span>
                            <div>
                                <h4 className="text-2xl font-bold">Instagram</h4>
                                <p className="text-white/80">Photos ‚Ä¢ Videos ‚Ä¢ Reels</p>
                            </div>
                        </div>
                        <ul className="space-y-2 text-sm">
                            <li>‚úÖ Photos & Videos</li>
                            <li>‚úÖ Reels & Stories</li>
                            <li>‚úÖ IGTV</li>
                        </ul>
                    </div>
                </div>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
